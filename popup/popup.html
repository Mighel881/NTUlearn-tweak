<html style="background: transparent">
  <head>
    <style>
      body {
        background: rgb(27, 27, 27);
        width: 10px;
        background-size: contain;
        background-repeat: no-repeat;
        color: #fff;
        padding: 10px;
      }

      #userinput {
        border: none;
        border-radius: 3px;
        padding: 2px;
        margin-top: 5px;
        width: 80%;
      }
      #submit {
        width: 18%;
      }

      a {
        text-decoration: none;
        color: rgb(197, 255, 255);
        transition: 0.4s;
      }

      a:hover {
        color: #64c7c2;
      }
    </style>
  </head>

  <body style="width: 300px;">
    <form onsubmit="return send()">
      <label for="userinput">Put image address here and press enter: </label>
      <br />
      <input id="userinput" autocomplete="off" /><input
        id="submit"
        type="submit"
      />
    </form>
    <hr />
    <p>
      Thank you for your support.<br /><br />
      If you enjoy this extension, you can subscribe my
      <a
        href="https://www.youtube.com/channel/UCGZbRK9E7v_FccSOKIqZAaQ"
        target="_blank"
        >YouTube Channel</a
      >
    </p>
    <p>
      And feel free to send me some feedback
      <a href="https://zaynjarvis.com/contact" target="_blank">ZaynJarvis</a>
    </p>
    <script type="javascript">
      function send() {
        console.log(1);
        const content = document.querySelector("#userinput").value;
        console.log(content);
        let params = {
          active: true,
          currentWindow: true
        };
        chrome.tabs.query(params, function(tabs) {
          let msg = { url: content };
          chrome.tabs.send(tabs[0].id, msg);
        });
        return true;
      }
    </script>
  </body>
</html>
